<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Surprise! ðŸ’–</title>

<!-- -----  CSS  ----- -->
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
:root{
  --pink:#ff90b3;
  --purple:#c29bff;
  --bg:#fff7fb;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:var(--bg);color:#444;overflow-x:hidden;}
section{padding:4rem 1rem;max-width:900px;margin:auto;}
h1{font-size:clamp(2.5rem,6vw,4rem);color:var(--pink);text-align:center;margin-bottom:2rem;}
h2{font-size:clamp(1.4rem,4vw,2.2rem);color:var(--purple);margin-bottom:1rem;text-align:center;}
p{font-size:1.1rem;line-height:1.6;margin-bottom:1.5rem;text-align:center;}
.timeline{position:relative;margin:2rem 0;}
.timeline::before{content:'';position:absolute;left:50%;top:0;width:4px;height:100%;background:var(--purple);transform:translateX(-50%);}
.card{position:relative;background:#fff;border-radius:20px;padding:2rem;box-shadow:0 10px 25px rgba(0,0,0,.07);width:calc(50% - 40px);}
.card:nth-child(odd){left:-4px;margin-left:0;margin-right:auto;border-top-right-radius:0;border-bottom-right-radius:0;}
.card:nth-child(even){left:50%;margin-left:auto;margin-right:0;border-top-left-radius:0;border-bottom-left-radius:0;}
.card::after{content:'';position:absolute;top:calc(50% - 8px);width:16px;height:16px;border-radius:50%;background:var(--pink);border:4px solid #fff;box-shadow:0 0 0 4px var(--purple);}
.card:nth-child(odd)::after{right:-12px;}
.card:nth-child(even)::after{left:-12px;}
.photo{width:100%;border-radius:16px;margin-bottom:1rem;object-fit:cover;}
#confetti-canvas{position:fixed;inset:0;pointer-events:none;}
.button{display:inline-block;padding:.8rem 2rem;border:none;border-radius:50px;background:linear-gradient(135deg,var(--pink),var(--purple));color:#fff;font-size:1.2rem;cursor:pointer;transition:transform .2s;}
.button:hover{transform:scale(1.05);}
.fade-in{opacity:0;transform:translateY(40px);transition:all 1s ease;}
.show{opacity:1;transform:none;}
/* heart splash */
#splash{position:fixed;inset:0;background:var(--pink);display:flex;align-items:center;justify-content:center;z-index:999;}
#splash svg{width:120px;animation:beat 1s infinite;}
@keyframes beat{0%,100%{transform:scale(1);}50%{transform:scale(1.2);} }
</style>
</head>

<body>

<!-- splash -->
<div id="splash">
  <!-- cute heart -->
  <svg viewBox="0 0 32 29.6"><path fill="#fff" d="M23.6,0c-2.6,0-5.1,1.2-6.6,3.2C15.5,1.2,13,0,10.4,0C4.7,0,0,4.7,0,10.4
  c0,11.1,16,19.2,16,19.2s16-8.1,16-19.2C32,4.7,27.3,0,23.6,0z"/></svg>
</div>

<canvas id="confetti-canvas"></canvas>

<!-- hero -->
<section>
  <h1 class="fade-in">Hey Love! ðŸ’•</h1>
  <h2 class="fade-in">Scroll down for a little surpriseâ€¦</h2>
</section>

<!-- timeline -->
<section class="timeline">
  <div class="card fade-in">
    <img class="photo" src="https://placekitten.com/600/400" alt="memory 1"/>
    <p>Remember our first coffee date? I knew then you were special.</p>
  </div>
  <div class="card fade-in">
    <img class="photo" src="https://placebear.com/600/400" alt="memory 2"/>
    <p>Adventures are so much better with your hand in mine.</p>
  </div>
  <div class="card fade-in">
    <img class="photo" src="https://picsum.photos/600/400?random=3" alt="memory 3"/>
    <p>Your laugh is my favorite sound in the universe.</p>
  </div>
</section>

<!-- finale -->
<section style="text-align:center">
  <h2 class="fade-in">Thank you for being you.</h2>
  <button id="loveBtn" class="button fade-in">Tap for a surprise ðŸŽ‰</button>
</section>

<!-- -----  JS  ----- -->
<script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
<script>
/* splash removal */
window.addEventListener('load',()=>{setTimeout(()=>{document.getElementById('splash').style.opacity='0';setTimeout(()=>{document.getElementById('splash').remove();},500);},1500);});

/* fade-in on scroll */
const observer=new IntersectionObserver((entries)=>{entries.forEach(e=>{if(e.isIntersecting){e.target.classList.add('show');observer.unobserve(e.target);}});},{threshold:0.2});
document.querySelectorAll('.fade-in').forEach(el=>observer.observe(el));

/* confetti setup */
const confettiSettings={target:'confetti-canvas',max:150,animate:true,props:['circle','square','triangle'],colors:[[255,144,179],[194,155,255],[255,255,255]]};
const confetti=new ConfettiGenerator(confettiSettings);

/* love button */
document.getElementById('loveBtn').addEventListener('click',()=>{
  confetti.render();
  alert('I love you, gorgeous! ðŸ’–');
});
</script>
</body>
</html>
